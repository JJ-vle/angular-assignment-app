@if(assignmentTransmis) {
    <mat-card appearance="outlined">
        <mat-card-header>
            <mat-card-title>Details de l'assignment</mat-card-title>
            <mat-card-subtitle>On pourra ajouter image etc.</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <p>
                Cet assignment a pour nom {{assignmentTransmis.nom}} <br>
                et pour date de rendu :
                {{assignmentTransmis.dateDeRendu | date:'dd/MM/yyyy'}} <br>
                Blah blah blah...
            </p>
        </mat-card-content>
        <mat-card-actions id="bottom">
            <!--<button matButton>CLOSE</button>-->
            @if(!assignmentTransmis.rendu){
                <mat-checkbox (click)="onAssignmentRendu()">
                    Rendu
                </mat-checkbox>
            }
            <nav><!--[routerLink]="['/assignments',assignmentTransmis.id, 'edit']"-->
                <button mat-stroked-button color="primary"
                (click)="onClickEdit()"
                [disabled]="!isAdmin()">EDIT</button>
            </nav>
            <button mat-flat-button color="warn" (click)="onDeleteAssignment()">
                DELETE
            </button>

        </mat-card-actions>
    </mat-card>
}
