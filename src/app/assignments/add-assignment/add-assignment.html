<h2>Ajout d'un assignment</h2>
<form ngForm #assignmentForm class="form"
    (submit)="onAjouterAssignment(); assignmentForm.reset()">
    <mat-form-field>
        <input matInput [(ngModel)]="nomAssignment" name="nom" #nomInput
               placeholder="Nom du devoir" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput [matDatepicker]="picker"
               placeholder="Date de rendu"
               [(ngModel)]="dateRendu" name="date" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>


    <button mat-stroked-button
        color="primary">
    <!--
    <button mat-stroked-button
        color="primary"
        [disabled]="!ajoutActive">-->
        Ajouter un devoir
    </button>
</form>
